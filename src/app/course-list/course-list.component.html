<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3>Cursos</h3>
        <button class="btn btn-primary">Novo Curso</button>
    </div>
    <div class="card-body">

        <table class="table table-hover">
            <thead >
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <th>{{ course.id }}</th>
                    <td>{{ course.nome }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-dark mb-1 btn-sm">Editar</button>
                            &nbsp;
                            <button class="btn btn-outline-danger mb-1 btn-sm">Excluir</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
