<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3>Cursos</h3>
        <button class="btn btn-primary" [routerLink]="['/new-course']">Novo
            Curso</button>
    </div>
    <div class="card-body">

        <table class="table table-hover" *ngIf="courses$ | async as courses; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <th>{{ course.id }}</th>
                    <td>{{ course.name }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-dark mb-1 btn-sm" (click)="onEdit(course.id)">Editar</button>
                            &nbsp;
                            <button class="btn btn-outline-danger mb-1 btn-sm"
                                (click)="onDelete(course)">Excluir</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #loading>

            <div class="loader">

                <span></span>
                <span></span>

            </div>

        </ng-template>

    </div>
</div>

<ng-template #deleteModal>
    <div class="modal-body text-center">
        <p>Tem certeza que deseja excluir este curso?</p>
        <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
    </div>
</ng-template>
